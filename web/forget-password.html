<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<script
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
		crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="css/pages/index.css">
	<link rel="stylesheet" type="text/css" 
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			>
	<title>Apollo Probe - A Finance Tracker | Forget Password</title>
</head>

<body>
	<header class="page-header">
		<h2 class="page-header__title">Apollo Probe</h2>
		<h1 class="page-header__pitch">
			Take the mystery out of your expenses with this personal finance solution.
		</h1>
		<button class="page-header__action button">
			Get Started
			&rBarr; <!--arrow facing front-->
		</button>
	</header>

	<form class="form is-login">
			<span class="display"></span>

	

		<div class="form__field">
			<i class="fa fa-envelope icon"></i>
			<input type="email" name="email" placeholder="Email">
		</div>

		

		<div>
			<button onclick="forgetPassword();return false;" type="submit" class="form__submit" name="login">Next</button>
			<p class="form__link is-signup-toggle">
				New here?
				<a onclick="window.location.assign('./register.html');" href="#">
					Sign up.
				</a>
			</p>
		</div>
	</form>

	<footer class="page-footer">
		A Project by Team Apollo for HNGi6 Stage 3
		<div class="social-media">
		<span>Get In Touch</span>
		<a href="https://web.facebook.com/apollotracker">
			<img src="images/facebook-brands2.svg" alt=""
				height="32px" width="32px">
		</a>
		<a href="https://twitter.com/apollo_tracker">
			<img src="images/twitter-brands.svg" alt=""
				height="32px" width="32px">
		</a>
		<a href="https://www.instagram.com/apollotracker/">
			<img src="images/instagram-brands.svg" alt=""
				height="32px" width="32px">
		</a>
	</div>
	</footer>

	<!-- Include your scripts here so they are run after the DOM has loaded -->
	<script src="js/forgetPassword.js"></script>
</body>
</html>
