<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/pages/index.css">
	<link rel="stylesheet" type="text/css" 
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			>
	<title>Apollo Probe - A Finance Tracker</title>
</head>

<body>
	<header class="page-header">
		<h2 class="page-header__title">Apollo Probe</h2>
		<h1 class="page-header__pitch">
			Take the mystery out of your expenses with this personal finance solution.
		</h1>
		<button class="page-header__action button">
			Get Started
			&rBarr; <!--arrow facing front-->
		</button>
	</header>
	
	<form class="form is-login" action="backend/login.php" method="POST">
		<div class="form__field is-confirm-password">
			<i class="fa fa-user icon"></i>
			<input type="text" name="fullname" placeholder="Full Name">
		</div>

		<div class="form__field">
			<i class="fa fa-envelope icon"></i>
			<input type="email" name="email" placeholder="Email">
		</div>

		<div class="form__field">
			<i class="fa fa-lock icon"></i>
			<input type="password" name="password" placeholder="Password">
			<i class="fa fa-eye-slash icon is-show-password"></i>
			<a class="form__link is-forgot-password" href="#">
				Forgot Password?
			</a>
		</div>

		<div class="form__field is-confirm-password">
			<i class="fa fa-lock icon"></i>
			<input type="password" name="confirm_password" placeholder="Confirm Password">
		</div>

		<div>
			<input type="submit" class="form__submit" name="login" value="LOG IN">
			<p class="form__link is-signup-toggle">
				New here?
				<a href="#">
					Sign up.
				</a>
			</p>
		</div>
	</form>

	<footer class="page-footer">
		A Project by Team Apollo for HNGi6 Stage 3
	</footer>
</body>
</html>
